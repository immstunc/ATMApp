<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-success">
<img src="assets/images/logo.png" alt="logo" class="rounded mx-auto d-block">

<div class="row p-5">
    <div class="col-12 text-center">
        <h1>Hesap</h1>
        <hr>
    </div>
    <div class="col-3">
        <div class="card">
            <div class="card-header">
                <h3>Kullanıcı Ekle</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="row mb-3">
                      <label for="name" class="col-sm-3 col-form-label">İsim-Soyisim</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="name">
                      </div>
                    </div>
                    <div class="row mb-3">
                        <label for="tckn" class="col-sm-3 col-form-label">TCKN</label>
                        <div class="col-sm-9">
                          <input type="number" min="10000000000" max="99999999999" placeholder="11 Haneli TCKN giriniz" class="form-control" id="tckn" >
                        </div>
                      </div>
                    <button class="btn btn-dark w-100" id="addUser">Ekle</button>
                </form>
            </div>
        </div>
        <div class="card mt-5">
            <div class="card-header">
                <h3>Hesap Ekle</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="row mb-3">
                      <label for="selectUser" class="col-sm-3 col-form-label">Kullanıcı Seç</label>
                      <div class="col-sm-9">
                        <select id="selectUser" class="form-select" required>
                            <option disabled value selected> -- Kullanıcı Seç -- </option>
                        </select>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="accountName" class="col-sm-3 col-form-label">Hesap Adı</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="accountName" required>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="accountBalance" class="col-sm-3 col-form-label">Hesap Bakiyesi</label>
                      <div class="col-sm-9">
                        <input type="number" min="0"  class="form-control" id="accountBalance" required>
                      </div>
                    </div>
                    
                    <button class="btn btn-dark w-100" id="addAccount">Hesap Ekle</button>
                       
                </form>
            </div>
        </div>
    </div>
    <div class="col-9">
        <h2>Hesap Listesi</h2>
        <hr>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th class="bg-warning">Hesap Adı</th>
                    <th class="bg-warning">Hesap Bakiyesi(TL)</th>
                    <th class="bg-warning">Sil</th>
                </tr>
            </thead>
            <tbody id="AccountList">

            </tbody>
        </table>
    </div>  
</div>
        
        <div class="row p-5">
            <div class="col-12 text-center">
                <h1>Hesap İşlemleri</h1>
                <hr>
            </div>
           
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Para Yatırma işlemi</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <label for="selectUser2" class="col-sm-4 col-form-label">Kullanıcı</label>
                              <div class="col-sm-8">
                                    <select id="selectUser2" class="form-control" required>
                                        <option disabled value selected> -- Kullanıcı Seç -- </option>
                                    </select>
                              </div>
                            </div>
                            <div class="row mb-3">
                                <label for="rAccountName" class="col-sm-4 col-form-label">Hesaplar</label>
                              <div class="col-sm-8">
                                    <select id="rAccountName" class="form-control" required>
                                        <option disabled value selected> -- Hesap Seç -- </option>
                                    </select>
                              </div>
                            </div>
                            <div class="row mb-3">
                                <label for="addingMoney" class="col-sm-4 col-form-label">Yatırılacak Miktar</label>
                              <div class="col-sm-8">
                                <input type="number" class="form-control" id="addingMoney">
                              </div>
                            </div>
                            <button class="btn btn-warning w-100" id="addToAccount">Hesaba Yatır</button>    
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Para Çekme İşlemi</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <label for="selectUser3" class="col-sm-4 col-form-label">Kullanıcı</label>
                                <div class="col-sm-8">
                                  <select id="selectUser3" class="form-control" required>
                                      <option disabled value selected> -- Kullanıcı Seç -- </option>
                                  </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="uAccountName2" class="col-sm-4 col-form-label">Hesaplar</label>
                                <div class="col-sm-8">
                                  <select id="uAccountName2" class="form-control" required>
                                      <option disabled value selected> -- Hesap Seç -- </option>
                                  </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="takingAccount" class="col-sm-4 col-form-label">Çekilecek Miktar</label>
                              <div class="col-sm-8">
                                <input type="number" class="form-control" id="takingAccount">
                              </div>
                            </div>
                            <button class="btn btn-warning w-100" id="takeFromAccount">Hesaptan Çek</button>    
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Hesaplar Arası Havale</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                              <label for="firstAccountName" class="col-sm-4 col-form-label">Gönderici Hesap</label>
                              <div class="col-sm-8">
                                <select id="firstAccountName" class="form-select" required>
                                    <option disabled value selected> -- Hesap Seç -- </option>
                                </select>
                              </div>
                            </div>
                            <div class="row mb-3">
                                <label for="secondAccountName" class="col-sm-4 col-form-label">Alıcı Hesap</label>
                              <div class="col-sm-8">
                                <select id="secondAccountName" class="form-select" required>
                                    <option disabled value selected> -- Hesap Seç -- </option>
                                </select>
                              </div>
                            </div>
                            <div class="row mb-3">
                                <label for="moneyToSend" class="col-sm-4 col-form-label">Gönderilecek Miktar</label>
                                <div class="col-sm-8">
                                  <input type="number" class="form-control" id="moneyToSend">
                                </div>
                            </div>
                            <button class="btn btn-warning w-100" id="sendMoney">Gönder</button>    
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 p-5">
            <h2 class="text-center">İşlem Geçmişi</h2>
            <hr>
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th class="bg-primary">#</th>
                        <th class="bg-warning">Hesap Adı</th>
                        <th class="bg-warning">Yapılan İşlem</th>
                        <th class="bg-warning">İşlem Tutarı</th>
                    </tr>
                </thead>
                <tbody id="Transactions">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
